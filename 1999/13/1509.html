</b></h2><FONT size=3><i><u></i></u><br>
Trendex Holding Rt. a Közbeszerzési Értesítõ 1999. február 10-i számában megjelent minõsített ajánlattevõk listájában tévesen lett megnevezve. A cég neve helyesen: Trendex Holding Irodatechnikai Kereskedelmi Részvénytársaság, rövidítve: Trendex Holding Rt.<br>
